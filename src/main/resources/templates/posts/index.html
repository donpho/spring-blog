<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

    <h1>Here are all the posts</h1>
    <div th:each="post : ${posts}">
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.body}"></p>
    </div>
</body>
</html>
